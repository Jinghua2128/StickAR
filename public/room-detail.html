<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="room-title">StickAR Portal - Room Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-indigo-700 p-4 shadow-md">
        <nav class="max-w-7xl mx-auto">
            <a href="rooms.html" class="text-indigo-200 hover:text-white transition duration-200">‚Üê Back to Rooms</a>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-4xl font-extrabold mb-8 text-gray-900" id="room-name-display">Room Name Loading...</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Add a New Note</h2>
            <form id="add-note-form" class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="note-content" placeholder="Enter note content" required
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="submit"
                        class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-200">
                    Post Note
                </button>
            </form>
        </div>

        <h2 class="text-2xl font-bold mb-4 text-gray-800">Notes</h2>
        <div id="notes-container" class="space-y-4">
            <p class="text-gray-500" id="loading-notes">Loading notes...</p>
        </div>
    </main>

    <script src="js/firebase.js" type="module"></script>
    <script src="js/rooms.js" type="module"></script>
    </body>
</html>
