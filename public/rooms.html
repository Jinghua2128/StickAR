<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickAR Portal - Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-indigo-700 p-4 shadow-md">
        <nav class="flex justify-between items-center max-w-7xl mx-auto">
            <a href="rooms.html" class="text-white text-2xl font-bold">Rooms</a>
            <div class="flex space-x-4">
                <a href="missions.html" class="text-indigo-200 hover:text-white transition duration-200">Missions</a>
                <a href="profile.html" class="text-indigo-200 hover:text-white transition duration-200">Profile</a>
                <button id="logout-button" class="text-red-300 hover:text-red-100 transition duration-200">Logout</button>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Available Rooms</h1>
        
        <div class="mb-6 flex justify-end">
            <button id="add-room-btn" class="bg-green-500 text-white py-2 px-4 rounded-lg shadow hover:bg-green-600 transition">
                + Add New Room
            </button>
        </div>

        <div id="rooms-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-500" id="loading-rooms">Loading rooms...</p>
        </div>
    </main>

    <script src="js/firebase.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/rooms.js" type="module"></script>
</body>
</html>
